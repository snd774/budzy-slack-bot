_display_name: Budzy
name: Budzy
description: Friendly Slack onboarding bot.
bot_user:
  display_name: Budzy
features:
  bot_user:
    display_name: Budzy
  slash_commands:
    - command: /budzy
      description: Talk to Budzy
      should_escape: false
      url: https://YOUR-RENDER-DOMAIN/slack/events
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands
      - users:read
      - im:write
      - reactions:write
settings:
  interactivity:
    is_enabled: true
    request_url: https://YOUR-RENDER-DOMAIN/slack/events
  event_subscriptions:
    request_url: https://YOUR-RENDER-DOMAIN/slack/events
    bot_events:
      - app_home_opened
      - team_join
  socket_mode_enabled: false
  org_deploy_enabled: false
  token_rotation_enabled: false
